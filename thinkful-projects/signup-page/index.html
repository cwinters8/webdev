<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup Page | AnalogSea</title>
        <meta charset="utf-8" name="description" content="AnalogSea signup page">
        <link rel="stylesheet" href="main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Open+Sans:400,500,700" rel="stylesheet">
    </head>
    <body>
        <main>
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea Logo">
            <form action="/signup/" method="POST">
                <h1>Sign up</h1>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" placeholder="foo@bar.com" required>
                <label class="password-label" for="password">Password</label>
                <br>
                <input type="password" id="password" placeholder="1234passw0rd" required>
                <button>Sign up</button>
            </form>
            <footer>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </footer>
        </main>
    </body>
</html>
